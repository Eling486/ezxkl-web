<!doctype html>
<html lang="en"  class="no-js">
 <head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="templates/head.js" charset="utf-8"></script>
  <title><%= title %></title>
 </head>
  <body onload="GetContributions()">
    <div class="container">
      <header id="header" class="header">
      <script type="text/javascript" src="templates/header.js"></script>
      </header>
      <main di="main" class="main">
        <div class="main-inner">
          <div class="content-wrap">
            <div id="concent" class="content">
				<div class="user-wrap">
					<h1>你好，<span class="span-check-user"><%= user.name %></span></h1>
					<p>欢迎进入下课铃投稿管理页面</p>
					<p><a href="/logout">点击退出 </a></p>
				</div>
				<div class="contributions-wrap">
							<div class="input-wrap">
								<div class="search-wrap">
									<input class="search-input" type="text" placeholder="请输入关键词查询（如投稿人、曲名、音乐人等）" id="contributions" autocomplete="off">
									<input class="btn-refresh" id="contributions" type="button" onclick="GetContributions()" value="刷新投稿列表" />
								</div>
								<div class="sift-wrap">
									<label class="sift-label">筛选审核状态:</label>
									<input type="checkbox" id="type-sift" name="sift-waiting" value="待审核" /><label class="sift-label">待审核</label>
									<input type="checkbox" id="type-sift" name="sift-success" value="已录用" /><label class="sift-label">已录用</label>
									<input type="checkbox" id="type-sift" name="sift-fail" value="未录用" /><label class="sift-label">未录用</label>
								</div>
							</div>
							<div class="table-wrap">
								<table frame=void>
									<thead>
										<tr class="row">
											<td class="id" style="display: none;">id</td>
											<td class="contribute-id">投稿id</td>
											<td class="time">投稿时间</td>
											<td class="ncmid" style="display: none;">网易云id</td>
											<td class="realname">投稿曲名</td>
											<td class="showname"  style="display: none;">显示名称</td>
											<td class="artist" style="display: none;">音乐人</td>
											<td class="state" style="display: none;">版权状态</td>
											<td class="user">投稿人</td>
											<td class="notes">投稿备注</td>
											<td class="type">审核状态</td>
											<td class="check-user" style="display: none;">审核人</td>
											<td class="check-time" style="display: none;">审核时间</td>
											<td class="check-notes" style="display: none;">审核意见</td>
										</tr>
									</thead>
									<tbody class="contributions-table" id="contributions-table">
									
									</tbody>
								</table>
							</div>
						</div>
					<div class="check-wrap">
						<h2><p class="p-center">投稿审核栏</p></h2>
						<div class='aplayer-contribution' id='aplayer'></div>
						<script>
							const ap = new APlayer({
								container: document.getElementById('aplayer'),
								loop:'one',
								theme: '#e9e9e9',
							});
						</script>
						<div class="edit-wrap">
							<p style="display: none;"><label class="edit-label" >数 据 id ：</label><span class="edit-span" id="id"></span></p>
							<p><label class="edit-label">投 稿 id ：</label><span class="edit-span" id="contribute-id"></span></p>
							<p><label class="edit-label">投稿时间：</label><span class="edit-span" id="contribute-time"></span></p>
							<p><label class="edit-label">投 稿 人 ：</label><span class="edit-span" id="user"></span></p>
							<p><label class="edit-label">网易云id：</label><span class="edit-span" id="ncmid"></span></p>
							<form class="edit-from" onkeypress="return event.keyCode != 13;">
								<p><label class="edit-label">实际名称：</label><input type="text" class="realname" id="realname" placeholder='实际名称' autocomplete="off"/></p>
								<p><label class="edit-label">显示名称：</label><input type="text" class="showname" id="showname" placeholder='显示名称' autocomplete="off"/></p>
								<p><label class="edit-label">音 乐 人 ：</label><input type="text" class="artist" id="artist" placeholder='音乐人' autocomplete="off"/></p>
								<p><label class="edit-label">版权状态：</label><span class="edit-span" id="state"></span></p>
								<p><label class="edit-label">投稿备注：</label><span class="edit-span" id="notes"></span></p>
								<p><label class="edit-label">审核结果：</label>
								<select id="typelist">
									<option id="waiting" value="待审核" style='color:dimgray;'>待审核</option>
									<option id="success" value="已录用" style='color:green;'>已录用</option>
									<option id="fail" value="未录用" style='color:red;'>未录用</option>
								</select></p>
								<p><label class="edit-label">审核时间：</label><span class="edit-span" id="check-time"></span></p>
								<p><label class="edit-label">原 意 见 ：</label><span class="edit-span" id="check-notes-before"></span></p>
								<p><label class="edit-label">审核意见：</label><input type="text" class="check-notes" id="check-notes" placeholder='在此键入新的审核意见' autocomplete="off"/></p>
								<p><label class="edit-label">审 核 人 ：</label><span class="edit-span" id="check-user"></span></p>
								<p class="p-center"><input type="button" class="btn-submit" id="check-submit" onclick="SubmitCheck()" value="提交审核结果"/></p>
							</form>
						</div>
					</div>

            </div>
          </div>

          <aside id="sidebar" class="sidebar">
            <div class="sidebar-inner">

            </div>
          </aside>
        </div>
      </main>
      <footer id="footer" class="footer">
      <script type="text/javascript" src="templates/footer.js"></script>
      </footer>
	</div>
	<script type="text/javascript" src="js/check.js"></script>
	<script type="text/javascript" src="js/contributions-search.js"></script>
  </body>
</html>
